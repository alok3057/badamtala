<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            line-height: 1.6;
        }

        /* --- Form Container --- */
        .form-container {
            background-color: #A7AAE1;
            /* Removed top padding as banner will occupy that space */
            padding: 0 40px 40px 40px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border: 1px solid #e2e8f0;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden; /* Ensures banner's rounded corners are applied */
        }

        /* --- Banner Styling --- */
        .form-banner {
            width: calc(100% + 80px); /* Adjust width to cover padding */
            margin: -0px -40px 30px -40px; /* Pull into negative margin to cover container's padding, and add bottom margin */
            height: 120px; /* Fixed height for the banner */
            background-image: url('images/banner.jpg'); /* Your banner image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            border-top-left-radius: 14px; /* Match form container's top radius */
            border-top-right-radius: 14px; /* Match form container's top radius */
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            color: white; /* Text color for any title on banner */
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            position: relative;
        }

        /* You can add a text overlay to the banner if desired */
        .form-banner::after {
            content: "Order Management"; /* Example text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure text is above image if using overlays */
        }
        
        /* --- Heading (Adjusted for banner) --- */
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1a202c;
            text-align: center;
            margin-bottom: 35px; /* Spacing below the title */
            padding-bottom: 15px;
            border-bottom: 3px solid #007bff;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.5px;
            /* If you want the main title *below* the banner, this is fine.
               If the banner *is* the title, you can remove this H2 entirely.
               For now, I'll keep it as a main title below the banner. */
        }

        /* --- Form Group & Labels --- */
        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* --- Input Fields (Text, Number, Date, Textarea) --- */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1em;
            color: #2d3748;
            background-color: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            background-color: #ffffff;
            outline: none;
        }

        /* --- Specific Input Styles --- */
        #ord-id {
            background-color: #e6efff;
            color: #0056b3;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
        }

        /* --- Submit Button --- */
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.15em;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* --- Popup Styling --- */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            transform: scale(0.9);
            animation: popUpScale 0.3s forwards ease-out;
        }

        .popup-content h3 {
            color: #28a745;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .popup-content p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        .order-display {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 8px;
            text-align: left;
            background-color: #eaf6ff;
            font-size: 0.95em;
            line-height: 1.8;
            color: #333;
        }
        .order-display strong {
            color: #1a202c;
        }
        .order-display span {
            font-weight: 600;
        }

        .popup-content button {
            background-color: #6c757d;
            width: auto;
            padding: 10px 20px;
            font-size: 1em;
            box-shadow: none;
        }

        .popup-content button:hover {
            background-color: #5a6268;
            transform: none;
            box-shadow: none;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popUpScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-banner">
        </div>
    
        
        <div class="form-group">
            <label for="ord-id">Order ID</label>
            <input type="text" id="ord-id" name="ORD_ID" readonly> 
        </div>

        <div class="form-group">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" name="CustomerName" required>
        </div>

        <div class="form-group">
            <label for="mobile-no">Mobile No</label>
            <input type="text" id="mobile-no" name="MobileNo" pattern="[0-9]{7,15}" title="Mobile number must be 7-15 digits." required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="Address" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="amount">Item Amount (Rs)</label>
            <input type="number" id="amount" name="Amount" step="0.01" min="0" required oninput="calculateTotal()">
        </div>

        <div class="form-group">
            <label for="date">Order Date</label>
            <input type="date" id="date" name="Date" required>
        </div>

        <div class="form-group">
            <label for="total-amount">Total Amount (incl. Tax/Fee)</label>
             <input type="number" id="total-amount" name="TotalAmount" step="0.01" readonly required>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>

<div id="success-popup" class="popup">
    <div class="popup-content">
        <h3>âœ… Order Submitted Successfully!</h3>
        <p>Your data has been securely logged.</p>
        <div class="order-display">
            </div>
        <button onclick="closePopup()">Close</button>
    </div>
</div>
